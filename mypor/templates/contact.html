<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #F4F4F4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        nav {
            width: 100%;
            background-color: #DC673E;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            padding: 15px;
            margin: 0;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }
        nav li {
            list-style: none;
        }
        nav a {
            color: #EAE5DA;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            font-size: 20px;
        }
        .container {
            position: relative;
            top: 70px; /* Adjust for the navbar height */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-height: 80vh; /* Set max height for scrolling */
            padding: 20px;
            border-radius: 10px;
            background-color: #EAE5DA;
            overflow-y: auto; /* Enable vertical scrolling */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Add margin for spacing */
        }
        h1 {
            color: #DC673E;
            text-align: center;
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #000;
        }
        input, textarea {
            padding: 10px;
            border: 2px solid #DC673E;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        button {
            padding: 10px 20px;
            background-color: #DC673E;
            color: #EAE5DA;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            align-self: center;
        }
        button:hover {
            background-color: #b85430;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'port' %}">About Us</a></li>
            <li><a href="{% url 'contact' %}">Contact Us</a></li>
            <li><a href="{% url 'blog' %}">Blogs</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>
        <form method="post" action="{% url 'contact' %}">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
